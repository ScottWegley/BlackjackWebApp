<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Scott Wegley">
    <link rel="stylesheet" href="./src/data/game.css">
    <script src="./bin/game.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <div id="gameDetails">
        <p class="displayElement">Current Money: </p>
        <p class="displayElement" id="playerMoney"></p>
        <label class="displayElement">Bet: </label>
        <input class="displayElement" type="number" id="inBet">
        <label class="displayElement">Admin: </label>
        <input class="displayElement" type="checkbox" id="chkAdmin">
    </div>
    <h3>Dealer</h3>
    <div id="dealerSide">
        <div class="hand" id="dealerHand">
            <p>Temp</p>
        </div>
    </div>
    <h3>Your Hand</h3>
    <div id="playerSide">
        <div class="hand" id="playerHand1">
            <p>Temp</p>
        </div>
        <div class="hand" id="playerHand2">
            <p>Temp</p>
        </div>
    </div>
    <div id="menu">
        <button id="btnStand">Stand</button>
        <button id="btnHit">Hit</button>
        <button id="btnDDown">Double Down</button>
        <button id="btnSplit">Split</button>
        <button id="btnSurrender">Surrender</button>
    </div>
    <div class="admin" id="adminPanel">
        <button class="admin btnAdmin" id="btnAdmin1">Test 1</button>
        <button class="admin btnAdmin" id="btnAdmin3">Test 3</button>
        <button class="admin btnAdmin" id="btnAdmin4">Test 4</button>
        <button class="admin btnAdmin" id="btnAdmin2">Test 2</button>
    </div>
</body>

</html>
